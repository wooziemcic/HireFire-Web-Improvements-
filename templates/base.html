<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Hiring Website</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f0f0f0;
            color: #000;
        }

        .navbar {
            background-color: #333;
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .hero-container {
            background-color: #fff;
            padding: 50px;
            border-radius: 15px;
            margin-top: 50px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .hero-text h1 {
            font-weight: 700;
            font-size: 3rem;
        }

        .form-container {
            padding: 40px;
            margin-top: 50px;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn {
            background-color: #333;
            color: #fff;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #000;
            color: #fff;
            border: 1px solid #fff;
        }

        .card {
            margin-top: 30px;
        }
    </style>

<style>
    .card {
        border-radius: 15px;
        background-color: #f8f9fa;
    }

    .card-body {
        padding: 30px;
    }

    .btn {
        border-radius: 30px;
        font-weight: bold;
        transition: all 0.3s ease-in-out;
    }

    .btn-outline-primary:hover {
        background-color: #007bff;
        color: #fff;
    }

    .btn-outline-danger:hover {
        background-color: #dc3545;
        color: #fff;
    }

    .btn-dark:hover {
        background-color: #333;
        color: #fff;
    }

    video {
        margin-top: 15px;
        border: 2px solid #dee2e6;
    }

    .list-group-item {
        font-size: 1.1rem;
        padding: 15px 10px;
    }

    .list-group-item i {
        color: #007bff;
    }
</style>

<style>
    footer {
        position: relative;
        width: 100%;
        bottom: 0;
        background-color: #333;
    }

    body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
    }

    .container {
        flex: 1;
    }
</style>

<style>
    .fancy-textarea {
        border: 2px solid #ddd;
        border-radius: 15px;
        padding: 15px;
        font-size: 1.1rem;
        transition: all 0.3s ease-in-out;
    }

    .fancy-textarea:focus {
        border-color: #007bff;
        box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.5);
    }

    .custom-file-input {
        border-radius: 15px;
    }

    .custom-file-input:focus {
        outline: none;
        box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.5);
    }

    .custom-file-label {
        border-radius: 15px;
        background-color: #f8f9fa;
    }

    .fancy-button {
        border-radius: 50px;
        padding: 12px 20px;
        font-size: 1.2rem;
        transition: all 0.3s ease-in-out;
    }

    .fancy-button:hover {
        background-color: #007bff;
        color: white;
        transform: scale(1.05);
    }
</style>


</head>

<body>

    <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="{{ url_for('home') }}">Job Hiring Website</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            </li>
        </ul>
    </div>
</nav>

    <div class="container hero-container">
        <div class="hero-text">
            <h1>Welcome to the Job Hiring Website</h1>
            <p class="lead mt-3">
                Upload job descriptions, assess resumes, and make data-driven hiring decisions effortlessly.
            </p>
        </div>
        <img src="{{ url_for('static', filename='hire.png') }}" alt="Logo" style="max-width: 250px;">
    </div>

    <div class="container form-container">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
        });
    });
});
</script>

<footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">HireFire Prototype 2024 &copy; All rights reserved</p>
</footer>

</body>
</html>
